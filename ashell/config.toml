# ============================================================================
# üöÄ ASHELL CONFIG - Modern Cyberpunk Theme
# ============================================================================
# A sleek, feature-rich configuration for Ashell status bar
# Optimized for Hyprland with a cyberpunk aesthetic
# ============================================================================

# Logging level: "trace", "debug", "info", "warn", "error"
log_level = "warn"

# Monitor outputs configuration
# Use specific monitor names or "All" for all monitors
outputs = { Targets = ["All"] }

# Bar position: "Top" or "Bottom"
position = "Top"

# App launcher command (change to your preferred launcher)
# Options: rofi, wofi, walker, fuzzel, etc.
app_launcher_cmd = "rofi -show drun"

# ============================================================================
# üì¶ MODULE LAYOUT
# ============================================================================
# Organize your status bar modules in three sections: left, center, right
# Modules in [ ] are grouped together visually

[modules]
left = [
    "AppLauncher",
    "Clipboard", 
    "Updates",
    "Workspaces"
]

center = [
    "WindowTitle"
]

right = [
    "MediaPlayer",
    "SystemInfo",
    "KeyboardLayout",
    [
        "Tray",
        "Clock",
        "Privacy",
        "Settings"
    ]
]

# ============================================================================
# üîÑ UPDATES MODULE
# ============================================================================
# Shows available system updates

[updates]
# Command to check for updates (adjust for your distro)
# Arch/Manjaro:
check_cmd = "checkupdates"
# For AUR helper (paru):
# check_cmd = "checkupdates; paru -Qua"

# Command to run when clicking update button
update_cmd = 'kitty -e bash -c "sudo pacman -Syu; echo Done - Press enter to exit; read" &'

# ============================================================================
# üíº WORKSPACES MODULE
# ============================================================================

[workspaces]
# Automatically fill empty workspace numbers
enable_workspace_filling = true

# ============================================================================
# ü™ü WINDOW TITLE MODULE
# ============================================================================

[window_title]
# Truncate long window titles
truncate_title_after_length = 80

# ============================================================================
# üìã CLIPBOARD MODULE
# ============================================================================

[clipboard]
# Command to launch clipboard manager
# Options: cliphist, copyq, etc.
command = "cliphist list | rofi -dmenu | cliphist decode | wl-copy"

# ============================================================================
# üíª SYSTEM INFO MODULE
# ============================================================================

[system_info]
# Show CPU usage
show_cpu = true
# Show RAM usage
show_memory = true
# Show temperature (requires sensors)
show_temperature = true

# ============================================================================
# üéµ MEDIA PLAYER MODULE
# ============================================================================

[media_player]
# Show media player controls
show_controls = true
# Truncate long track names
truncate_title_after_length = 50

# ============================================================================
# ‚è∞ CLOCK MODULE
# ============================================================================

[clock]
# Combined date and time format (strftime format)
# Examples:
# "%a %d %b %R" -> Tue 28 Jan 14:30 (default)
# "%H:%M" -> 14:30
# "%I:%M %p" -> 02:30 PM
# "%A, %B %d %H:%M" -> Monday, January 28 14:30
# "%d/%m/%Y %H:%M" -> 28/01/2026 14:30
format = "%a %d %b %H:%M"

# ============================================================================
# ‚öôÔ∏è  SETTINGS MODULE
# ============================================================================

[settings]
# Lock screen command
lock_cmd = "hyprlock"

# Audio settings
audio_sinks_more_cmd = "pavucontrol -t 3"
audio_sources_more_cmd = "pavucontrol -t 4"

# Network settings
wifi_more_cmd = "nm-connection-editor"
vpn_more_cmd = "nm-connection-editor"

# Bluetooth settings
bluetooth_more_cmd = "blueman-manager"

# ============================================================================
# üé® APPEARANCE - CYBERPUNK THEME
# ============================================================================

[appearance]
# Style options: "Islands", "Solid", "Gradient"
style = "Solid"

# Font configuration (requires restart to apply)
font_name = "CaskaydiaMono Nerd Font"

# Font size (smaller number = smaller text)
font_size = 13

# Scaling factor (1.0 = normal size)
scale_factor = 1.1

# ============================================================================
# COLOR SCHEME - Tokyo Night
# ============================================================================

# Primary accent color (tokyo blue)
primary_color = "#7aa2f7"

# Success/positive actions (green)
success_color = "#9ece6a"

# Main text color
text_color = "#a9b1d6"

# Workspace colors (blue to purple gradient)
workspace_colors = ["#7aa2f7", "#bb9af7"]

# Special workspace colors
special_workspace_colors = ["#bb9af7", "#7aa2f7"]

# ============================================================================
# DANGER/WARNING COLORS
# ============================================================================

[appearance.danger_color]
# Critical/error state (red)
base = "#f7768e"
# Warning state (yellow)
weak = "#e0af68"

# ============================================================================
# BACKGROUND COLORS
# ============================================================================

[appearance.background_color]
# Main background (dark)
base = "#1a1b26"
# Lighter background (for contrast)
weak = "#24283b"
# Stronger/darker background
strong = "#414868"

# ============================================================================
# SECONDARY COLORS
# ============================================================================

[appearance.secondary_color]
# Secondary UI elements
base = "#565f89"

