# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = , 3840x2160@60.00, 0x0, 1.2
#monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = launch-or-focus ghostty "uwsm app -- ghostty"
$fileManager = uwsm app -- thunar
$menu = rofi -show combi
$lockCmd = uwsm app -- hyprlock
$emojiPciker = rofimoji --action copy
#################
### AUTOSTART ###2
#################F

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
#exec-once = uwsm app - walker --gapplication-service
exec-once = $HOME/.local/share/import_env tmux
exec-once = $HOME/.local/share/import_env system
exec-once = uwsm app -- hyprlock
exec-once = uwsm app -- hypridle
# exec-once = hyprpanel
exec-once = ashell
# exec-once = steam
exec-once = wl-clip-persist --clipboard regular
exec-once = uwsm app -- hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = uwsm app -- udiskie
exec-once = systemctl --user start hyprpolkitagent
exec-once = swayosd-server
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

# GPU Priority: AMD iGPU for Hyprland, NVIDIA dGPU available for apps
# The AMD iGPU (10:00.0) is first, NVIDIA dGPU (01:00.0) is second
env = WLR_DRM_DEVICES,/dev/dri/by-path/pci-0000:10:00.0-card:/dev/dri/by-path/pci-0000:01:00.0-card

# Basic Wayland environment
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Cursor settings
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Use AMD/Mesa drivers by default (for iGPU)
env = LIBVA_DRIVER_NAME,radeonsi
env = GBM_BACKEND,amdgpu

# QT and GTK Wayland support
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# Optional theme settings (uncomment if needed)
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum
env = GTK_THEME,catppuccin-mocha-peach-standard

