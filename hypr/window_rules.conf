# Picture in Picture
windowrule {
  name = windowrule-25
  float = on
  no_initial_focus = on
  size = 324 181
  move = ((monitor_w*1)-329) ((monitor_h*1)-212)
  pin = on
  animation = slide right
  match:title = (Picture-in-Picture)
}



# Float Steam
