- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.config/tmux/tmux.conf: ./tmux/tmux.conf
    ~/.config/nvim: ./nvim
    ~/.config/ghostty: ./ghostty
    ~/.config/atuin: ./atuin
    ~/.config/lazygit: ./lazygit
    ~/.config/lazydocker: ./lazydocker
    ~/.config/hyprpanel: ./hyprpanel
    ~/.config/chrome-flags.conf: ./root_singles/chrome-flags.conf
    ~/.config/code-flags.conf: ./root_singles/code-flags.conf
    ~/.config/hypr: ./hypr
    ~/.config/rofi: ./rofi

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm, Installing tmux plugin manager]